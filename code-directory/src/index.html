<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feed My Fish</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="logo">FeedMyFish</div>
		<div class="github-link">
			<a
				href="https://github.com/NickMezacapa/Automated-Fish-Feeder-with-JS-and-Arduino-Uno-Rev3"
			>
				<svg
					width="1024px"
					height="1024px"
					viewBox="0 0 1024 1024"
					xmlns="http://www.w3.org/2000/svg"
					class="icon"
				>
					<path
						d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0 1 38.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"
					/>
				</svg>
			</a>
		</div>
		<video autoplay loop id="video-background" muted plays-inline>
			<source src="../assets/fish-bg.mp4" type="video/mp4" />
		</video>
		<div class="container">
			<div class="main-btn-cta">
				<button class="button" id="feed">Feed The Fish!</button>
				<button class="button" id="learn-more">How does this work?</button>
			</div>
			<h1 class="feedings-title">Logged Feedings:</h1>
			<div class="feedings">
				<p id="feedings-zero">
					You have no logged feedings yet.<br /><br />
					Every time you click the "Feed The Fish" button, the date and time
					will be recorded here.
				</p>
				<div class="feeding-btn-cta">
					<button class="feeding-button" id="clear-entry">Clear Entry</button>
					<button class="feeding-button" id="clear-all">Clear All</button>
				</div>
			</div>
		</div>
		<script src="feed.js"></script>
	</body>
</html>
